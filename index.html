<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cloud Gadget Pro</h1>
    </header>

    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300?text=Product+Image" alt="Cloud Gadget Pro">
            <div class="details">
                <h2>The Ultimate Edge Device</h2>
                <p class="price">$199.99</p>
                <button class="cta-button">Buy Now</button>
            </div>
        </div>
        
        <div class="feature-box" id="feature-box">
            <p>ğŸš€ Instant Deployment</p>
            <p>ğŸ›¡ï¸ DDoS Protection</p>
            <p>âš¡ Zero Latency</p>
        </div>
    </div>

    <footer>
        <p>Hosted Blazingly Fast by Cloudflare Pages</p>
    </footer>

    <script>
        // Simple JavaScript to add an animation class after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const featureBox = document.getElementById('feature-box');
            featureBox.classList.add('animate-in');
        });
    </script>
</body>
</html>
